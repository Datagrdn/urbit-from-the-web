<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Urbit from the Web</title>

    <script src="/~/at/=home=/web/lib/js/urb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="/=home=/web/tutorial/main.js"></script>

</head>

<body>

    <div id="loadSend">
    </div>

    <script>
        var station = '';
        switch (window.urb.ship.length) {
            case 3:
                station = 'court';
                break;
            case 6:
                station = 'floor';
                break;
            default:
                station = 'porch';
                break;
        };

        var send = '';
        send += "<div class='send'>";
        send += '<h3>Send a Talk message to your ' + station + ', ~' + window.urb.ship + '!</h3>';
        send += '<br />';
        send += '<button onclick="sendTalkMessage();">Let\'s send a Talk message!</button>';
        send += '</div>';
        document.getElementById('loadSend').innerHTML = send;
    </script>

</body>

</html>
